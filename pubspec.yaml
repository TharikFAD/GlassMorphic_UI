name: modern_ui_design_test
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  flutter_svg: 
  google_fonts: 

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/


  fonts:
    
    - family: Vandenbroucke
      fonts:
        - asset: fonts/vandenbroucke/Vandenbroucke.ttf
    
    - family: ClashDisplay-Variable
      fonts:
        - asset: fonts/ClashDisplay_Complete/ClashDisplay_Complete/Fonts/Variable/ClashDisplay-Variable.ttf
    
    - family: Dagsen_Outline
      fonts:
        - asset: fonts/dagsen/Dagsen_Outline.otf

    - family: Open_Sans
      fonts:
        - asset: fonts/Open_Sans/OpenSans-VariableFont_wdth,wght.ttf

    - family: Morganite
      fonts:
        - asset: fonts/Morganite/Morganite-Medium.ttf

    - family: PeckhamPress
      fonts:
        - asset: fonts/PECKHAM PRESS/PeckhamPress-Trial.otf